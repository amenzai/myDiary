<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <!-- <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav> -->
  <div id="app">加载中......</div>
  <script>
    window.$docsify = {
      name: 'docsify123',
      repo: 'docsifyjs/docsifyamenzai',
      loadSidebar: true,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      subMaxLevel: 2,
      loadNavbar: true,
      coverpage: true,
      coverpage: ['/', '/zh-cn/'],
      // maxLevel: 3,
      auto2top: true,
      // logo: '/icon.svg',
      nameLink: {
        '/zh-cn/': 'amenzai.me',
        '/': 'amenzai.com'
      },
      themeColor: '#3F51B5',
      // loadSidebar: true,
      // autoHeader: true, auto add title
      mergeNavbar: true, // mobile handle
      // formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // formatUpdated: function (time) {
      //   // ...

      //   return time;
      // },
      // routerMode: 'history',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        // paths: ['/', '/zh-cn/'], // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 2
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>

</html>
